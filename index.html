<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
<div id='main'>
    <div id='title'>Ant Trivia!</div>
    <br>
    <div id ='question'></div>
    <br>
    
    
    <div id ='answerbox'>
        <div id='correct' hidden></div>
        <img src='#' alt='correctOrFalse' id='image' hidden>
        <div id='choice1' class='choice' value = '1'></div>
        <div id='choice2' class='choice' value = '2'></div>
        <div id='choice3' class='choice' value = '3'></div>
        <div id='choice4' class='choice' value = '4'></div>
        <br>
        <div id ='time'>TIME</div>
        <button id ='restart'>PLAY AGAIN</div>
    </div>
    <div id ='score'></div>
    <div id = 'answer'></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type='text/javascript' src='assets/javascript/app.js'></script>
</body>
